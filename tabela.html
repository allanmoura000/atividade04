<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Foda</title>
    <link rel="stylesheet" href="style.css">
    <style>
    table{
        margin: auto;
        background-color: rgb(230, 227, 227);
        box-shadow: 5px 5px 15px #0b3a4ecc;
        border-radius: 5px;
    }
    thead{
        background-color: black;
        color: white;
    }
    .th{
        color: white;
    }
    </style>
</head>
<body>
    <h1>Tabela de Milhões</h1>
    <hr>
    <table border="2">
    <caption><strong> Organs Sells... But who's buying?</strong></caption>
        <thead><tr><th colspan="6" class="th">Tabela de Preços</th></tr></thead>
        <tr>
            <th>------</th>
            <th>Orgãos</th>
            <th>Preço</th>
        </tr>
        <tr>
            <th rowspan="3">Membros Superiores</th>
            <td>Par de olhos</td>
            <td>US$ 1.525</td>
        </tr>

        <tr>
            <td>Caveira com dentes</td>
            <td>US$ 1.200</td>
        </tr>
        <tr>
            <td>Coração</td>
            <td>US$ 119 mil</td>
        </tr>
        <tr>
            <th rowspan="3">Membros Inferiores</th>
            <td>Rim</td>
            <td>US$ 262 mil</td>
        </tr>
        <tr>
            <td>Pênis</td>
            <td>US$ 222 mil</td>
        </tr>
        <tr>
            <td>Testículos</td>
            <td>US$ 20,00</td>
        </tr>
    </table>
    <a href="tabelafruta.html">Questão 2--></a>
</body>
</html>
